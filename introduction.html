<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào Mừng Bạn Đến Với Trang Giới Thiệu</h1>
        <p>Đây là một trang web giới thiệu đơn giản, nơi bạn có thể thêm thông tin về cá nhân, công ty hoặc dự án của mình.</p>
        <p>Chúng tôi cam kết mang lại những giá trị tốt nhất cho người dùng thông qua sự sáng tạo và chất lượng dịch vụ.</p>
    </div>
</body>
</html>
